<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Tutor</title>
  <style>
    body {
       font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(to right, #00f0ff, #007cf0, #0052d4);

    background-repeat: repeat;
    background-size: auto, cover;
    padding: 40px;
    margin: 0;
    }

    .form-container {
      background-color: rgba(0, 0, 0, 0.7);
      max-width: 400px;
      margin: 100px auto;
      padding: 30px 40px;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
      color: white;
    }

    .form-container h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 8px;
      margin-top: 5px;
      font-size: 14px;
    }

    input[type="hidden"] {
      display: none;
    }

    button {
      width: 100%;
      margin-top: 25px;
      padding: 12px;
      border: none;
      background-color: #3498db;
      color: white;
      font-size: 16px;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #2980b9;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2>Add Tutor</h2>
    <form id="tutorForm">
      <label>Name:</label>
      <input type="text" name="name" required><br>

      <label>Username:</label>
      <input type="text" name="username" required><br>

      <label>Password:</label>
      <input type="password" name="password" required><br>

      <label>Department:</label>
      <input type="text" name="department" required><br>

      <input type="hidden" name="role" value="tutor">

      <button type="submit">Submit</button>
    </form>
  </div>

  <script>
    document.getElementById("tutorForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const formData = new FormData(this);
      const data = Object.fromEntries(formData.entries());

      fetch("http://localhost:8080/tutors/add", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
      })
      .then(res => {
        if (res.ok) {
          alert("Tutor added successfully!");
          window.location.href = "successpageaddtutor.html"; // Optional
        } else {
          alert("Failed to add tutor.");
        }
      })
      .catch(err => {
        console.error("Error:", err);
        alert("Server error.");
      });
    });
  </script>

</body>
</html>
