<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add HOD</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #6dd5fa, #2980b9, #2c3e50);

      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .form-container {
      background-color: rgba(255, 255, 255, 0.97);
      padding: 40px 35px;
      border-radius: 12px;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.25);
      width: 350px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #2c3e50;
    }

    input, button {
      padding: 12px;
      width: 100%;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 15px;
    }

    input:focus {
      outline: none;
      border-color: #2980b9;
      box-shadow: 0 0 5px rgba(41, 128, 185, 0.5);
    }

    button {
      background-color: #2980b9;
      color: white;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #1f618d;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2>Add HOD</h2>
    <form id="addHodForm">
      <input type="text" name="name" placeholder="HOD Name" required>
      <input type="text" name="username" placeholder="Username" required>
      <input type="password" name="password" placeholder="Password" required>
      <input type="text" name="department" placeholder="Department" required>
      <input type="hidden" name="role" value="hod">
      <button type="submit">Add HOD</button>
    </form>
  </div>

  <script>
    document.getElementById("addHodForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const formData = new FormData(this);
      const data = Object.fromEntries(formData.entries());

      fetch("http://localhost:8080/hodform/addhod", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
      })
      .then(response => {
        if (response.ok) {
          alert("HOD added successfully!");
          this.reset();
        } else {
          alert("Failed to add HOD.");
        }
      })
      .catch(error => {
        console.error("Error:", error);
        alert("Server error.");
      });
    });
  </script>

</body>
</html>
