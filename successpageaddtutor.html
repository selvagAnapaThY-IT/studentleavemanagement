<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Success</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('https://images.unsplash.com/photo-1573164574572-cb89e39749b4?auto=format&fit=crop&w=1600&q=80') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: white;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .message-box {
      background-color: rgba(0, 0, 0, 0.7);
      padding: 40px 50px;
      border-radius: 15px;
      text-align: center;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
    }

    .message-box h1 {
      font-size: 36px;
      margin-bottom: 20px;
    }

    .message-box p {
      font-size: 18px;
      margin-bottom: 30px;
    }

    .message-box button {
      padding: 12px 25px;
      font-size: 16px;
      background-color: #2ecc71;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .message-box button:hover {
      background-color: #27ae60;
    }
  </style>
</head>
<body>

  <div class="message-box">
    <h1>Success!</h1>
    <p>Your data has been submitted successfully.</p>
    <button onclick="goBack()">Go to Home</button>
  </div>

  <script>
    function goBack() {
      window.location.href = "login.html"; // Change to your homepage or dashboard
    }
  </script>

</body>
</html>
