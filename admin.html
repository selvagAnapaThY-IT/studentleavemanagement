<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #2590dc;
      margin: 0;
      padding: 20px;
    }

    .container {
      max-width: 900px;
      margin: auto;
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    form {
      margin-bottom: 30px;
    }

    input, select, button {
      padding: 10px;
      margin: 10px 0;
      width: 100%;
      box-sizing: border-box;
    }

    label {
      font-weight: bold;
    }

    .section {
      margin-bottom: 40px;
    }

    button {
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
    }

    .table-section {
      margin-top: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }

    table, th, td {
      border: 1px solid #ccc;
    }

    th, td {
      padding: 12px;
      text-align: left;
    }

    th {
      background-color: #007bff;
      color: white;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome, Admin</h1>

    <!-- Add New Department -->
    <div class="section">
      <h2>Add Department</h2>
      <form id="addDepartmentForm">
        <label for="deptName">Department Name:</label>
        <input type="text" id="deptName" name="deptName" required>
        <button type="submit">Add Department</button>
      </form>
    </div>

    <!-- Add/Edit HOD -->
    <div class="section">
      <h2>Assign or Update HOD</h2>
      <form id="assignHodForm">
        <label for="selectDept">Select Department:</label>
        <select id="selectDept" name="selectDept" required>
          <!-- Dynamic Options Loaded Here -->
        </select>

        <label for="hodName">HOD Name:</label>
        <input type="text" id="hodName" name="hodName" required>

        <label for="hodEmail">HOD Email:</label>
        <input type="email" id="hodEmail" name="hodEmail" required>

        <button type="submit">Save HOD</button>
      </form>
    </div>

    <!-- Departments + HODs Table -->
    <div class="table-section">
      <h2>Departments & HODs</h2>
      <table id="deptTable">
        <thead>
          <tr>
            <th>Department</th>
            <th>HOD Name</th>
            <th>Email</th>
          </tr>
        </thead>
        <tbody>
          <!-- Dynamically Filled -->
        </tbody>
      </table>
    </div>
  </div>

  <script>
    const deptList = [];

    document.getElementById("addDepartmentForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const deptName = document.getElementById("deptName").value.trim();
      if (deptName && !deptList.find(d => d.name === deptName)) {
        deptList.push({ name: deptName, hod: null });
        updateDeptSelect();
        updateTable();
        document.getElementById("addDepartmentForm").reset();
      } else {
        alert("Department already exists or invalid input.");
      }
    });

    document.getElementById("assignHodForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const selectedDept = document.getElementById("selectDept").value;
      const hodName = document.getElementById("hodName").value;
      const hodEmail = document.getElementById("hodEmail").value;

      const dept = deptList.find(d => d.name === selectedDept);
      if (dept) {
        dept.hod = { name: hodName, email: hodEmail };
        updateTable();
        document.getElementById("assignHodForm").reset();
      }
    });

    function updateDeptSelect() {
      const select = document.getElementById("selectDept");
      select.innerHTML = "";
      deptList.forEach(dept => {
        const option = document.createElement("option");
        option.value = dept.name;
        option.textContent = dept.name;
        select.appendChild(option);
      });
    }

    function updateTable() {
      const tbody = document.querySelector("#deptTable tbody");
      tbody.innerHTML = "";
      deptList.forEach(dept => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${dept.name}</td>
          <td>${dept.hod ? dept.hod.name : "Not Assigned"}</td>
          <td>${dept.hod ? dept.hod.email : "Not Assigned"}</td>
        `;
        tbody.appendChild(row);
      });
    }
  </script>
</body>
</html>
