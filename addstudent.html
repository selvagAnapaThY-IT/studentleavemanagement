<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Portal</title>
  <style>
  body {
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(to right, #6dd5fa, #2980b9, #2c3e50);

    background-repeat: repeat;
    background-size: auto, cover;
    padding: 40px;
    margin: 0;
  }

  .container {
    background: rgba(255, 255, 255, 0.95);
    padding: 30px;
    border-radius: 12px;
    max-width: 700px;
    margin: auto;
    box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
  }

  h2 {
    text-align: center;
    color: #2c3e50;
  }

  input, button {
    width: 100%;
    padding: 10px;
    margin-top: 10px;
    border-radius: 5px;
    border: 1px solid #ccc;
    font-size: 15px;
  }

  table {
    width: 100%;
    margin-top: 20px;
    border-collapse: collapse;
  }

  table, th, td {
    border: 1px solid #aaa;
  }

  th, td {
    padding: 10px;
    text-align: left;
  }

  button {
    background-color: #3498db;
    color: white;
    border: none;
    font-weight: bold;
  }

  button:hover {
    background-color: #2980b9;
    cursor: pointer;
  }
</style>

</head>
<body>
  <div class="container">
    <h2>Add Student</h2>
    <form id="studentForm">
      <input type="text" name="username" placeholder="Username" required />
      <input type="password" name="password" placeholder="Password" required />
      <input type="text" name="role" placeholder="Role (e.g. student)" required />
      <input type="text" name="rollno" placeholder="rollnumber" required />
      <input type="text" name="department" placeholder="department" required />
      <button type="submit">Add Student</button>
    </form>

    <h2>Student List</h2>
    <button onclick="loadStudents()">View All Students</button>
    <table id="studentTable" style="display: none;">
      <thead>
        <tr>
          <th>ID</th>
          <th>Username</th>
          <th>Role</th>
          <th>Rollnumber</th>
          <th>department</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    document.getElementById("studentForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const formData = new FormData(this);
      const data = Object.fromEntries(formData.entries());

      fetch("http://localhost:8080/api/students/add", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
      })
      .then(response => {
        if (response.ok) {
          alert("Student added successfully!");
          this.reset();
        } else {
          alert("Failed to add student.");
        }
      })
      .catch(error => {
        console.error("Error:", error);
        alert("Server error.");
      });
    });

    function loadStudents() {
      fetch("http://localhost:8080/api/students/all")
        .then(response => response.json())
        .then(data => {
          const table = document.getElementById("studentTable");
          const tbody = table.querySelector("tbody");
          tbody.innerHTML = "";
          data.forEach(student => {
            const row = `<tr>
              <td>${student.id}</td>
              <td>${student.username}</td>
              <td>${student.role}</td>
              <td>${student.rollno}</td>
              <td>${student.department}</td>
              
            </tr>`;
            tbody.innerHTML += row;
          });
          table.style.display = "table";
        });
    }
  </script>
</body>
</html>
