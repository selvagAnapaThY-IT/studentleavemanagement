<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Leave Request History</title>
  <style>
    body {
         font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(to right, #00f0ff, #007cf0, #0052d4);
    background-repeat: repeat;
    background-size: auto, cover;
    padding: 40px;
    margin: 0;
    }
    h2 {
      color: #2c3e50;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background-color: #fff;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    th, td {
      padding: 12px;
      border: 1px solid #ddd;
      text-align: left;
    }
    th {
      background-color: #2c3e50;
      color: white;
    }
    tr:nth-child(even) {
      background-color: #f9f9f9;
    }
    .status {
      font-weight: bold;
      padding: 4px 8px;
      border-radius: 4px;
      text-align: center;
      display: inline-block;
    }
    .HOD_APPROVED { background-color: #4caf50; color: white; }
    .HOD_REJECTED { background-color: #e53935; color: white; }
    .FORWARDED_TO_HOD { background-color: #2196f3; color: white; }
    .APROVED_BY_TUTOR { background-color: #ff9800; color: white; }
    .PENDING { background-color: gray; color: white; }
  </style>
</head>
<body>

  <h2>All Leave Request History</h2>
  <table>
    <thead>
      <tr>
        <th>Student Name</th>
        <th>Roll No</th>
        <th>Course</th>
        <th>Branch</th>
        <th>Section</th>
        <th>From</th>
        <th>To</th>
        <th>Reason</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody id="historyBody"></tbody>
  </table>

  <script>
    const baseApi = "http://localhost:8080/leaveform"; // adjust if needed

    function fetchAllHistory() {
      fetch(`${baseApi}/get`)  // Make sure this endpoint exists in your backend
        .then(res => res.json())
        .then(data => {
          const tbody = document.getElementById("historyBody");
          tbody.innerHTML = "";

          if (data.length === 0) {
            tbody.innerHTML = "<tr><td colspan='9'>No history found.</td></tr>";
            return;
          }

          data.forEach(req => {
            const row = document.createElement("tr");
            row.innerHTML = `
              <td>${req.studentName}</td>
              <td>${req.rollNumber}</td>
              <td>${req.course}</td>
              <td>${req.branch}</td>
              <td>${req.section}</td>
              <td>${req.fromDate}</td>
              <td>${req.toDate}</td>
              <td>${req.reason}</td>
              <td><span class="status ${req.status}">${req.status}</span></td>
            `;
            tbody.appendChild(row);
          });
        })
        .catch(err => {
          console.error("Error fetching leave history:", err);
        });
    }

    fetchAllHistory();
  </script>

</body>
</html>
