<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Success - Forwarded to HOD</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #83a4d4, #b6fbff);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .success-card {
      background-color: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
      text-align: center;
      max-width: 400px;
      animation: pop 0.4s ease-out;
    }

    @keyframes pop {
      0% {
        transform: scale(0.7);
        opacity: 0;
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }

    .success-icon {
      font-size: 60px;
      color: #28a745;
    }

    .success-title {
      font-size: 24px;
      font-weight: 600;
      margin: 20px 0 10px;
      color: #333;
    }

    .success-message {
      font-size: 16px;
      color: #555;
      margin-bottom: 30px;
    }

    .btn {
      display: inline-block;
      padding: 12px 25px;
      background-color: #28a745;
      color: white;
      border-radius: 30px;
      text-decoration: none;
      font-weight: 500;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>

  <div class="success-card">
    <div class="success-icon">âœ…</div>
    <div class="success-title">Request Forwarded</div>
    <div class="success-message">All student leave requests have been successfully forwarded to the HOD for approval.</div>
    <a href="tutor-dashboard.html" class="btn">Go to Dashboard</a>
  </div>

</body>
</html>
