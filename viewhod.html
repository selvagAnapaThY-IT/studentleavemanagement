<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>View HODs</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #6dd5fa, #2980b9, #2c3e50);

      background-size: cover;
      padding: 40px;
    }
    table {
      width: 100%;
      background-color: rgba(255,255,255,0.95);
      border-collapse: collapse;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }
    th, td {
      padding: 15px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }
    th {
      background-color: #34495e;
      color: white;
    }
    tr:hover {
      background-color: #f1f1f1;
    }
  </style>
</head>
<body>

  <h2 style="color:white;">List of HODs</h2>
  <table id="hodTable">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Username</th>
        <th>Department</th>
        <th>Role</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    fetch("http://localhost:8080/hodform/viewhod")
      .then(res => res.json())
      .then(data => {
        const tbody = document.querySelector("#hodTable tbody");
        data.forEach(hod => {
          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${hod.id}</td>
            <td>${hod.name}</td>
            <td>${hod.username}</td>
            <td>${hod.department}</td>
            <td>${hod.role}</td>
          `;
          tbody.appendChild(row);
        });
      })
      .catch(err => console.error("Failed to load HODs", err));
  </script>

</body>
</html>
